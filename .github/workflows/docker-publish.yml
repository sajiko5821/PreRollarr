# ==============================================================================
# WORKFLOW: Build and Push Docker Image
# ------------------------------------------------------------------------------
# DESCRIPTION:
#   Automates the Docker build process and pushes images to GHCR.
#
# TRIGGERS:
#   - Pushes to 'main' or 'master' branches.
#   - Creation of Git tags (e.g., v1.0.0).
#   - Pull Requests to 'main' (Build check only, no push).
#
# TAGGING STRATEGY:
#   - 'latest' (Only for main/master branch pushes)
#   - '<short-sha>' (For every build, providing an immutable version)
#   - '<tag-name>' (When a Git tag is pushed)
# ==============================================================================

name: Build and Push Docker Image

on:
  push:
    branches: ["main", "master", "dev"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag as 'latest' only on the main branch
            type=raw,value=latest,priority=1000,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            
            # Tag as 'dev' only on dev branch
            type=raw,value=dev,priority=500,enable=${{ github.ref == 'refs/heads/dev' }}

            # Tag with the Git tag (e.g., v1.0.0)
            type=ref,event=tag,priority=100

            # Tag with the git SHA (e.g., ghcr.io/user/repo:a1b2c3d)
            # type=sha,prefix=,format=short,priority=1

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          # Change this to 'webapp/' if your Dockerfile is in a subfolder
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max